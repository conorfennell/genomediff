<div class='container-fluid'>
  <h1> login </h1>
  <section>
    {{ user1.name }}


  <div>
    <input ng-model='query' type='text' placeholder="Filter by">
    <div ng-repeat='risk in user1.risks | filter:{ description : query}'>
      {{risk.description}}
      {{risk.population_risk}}
      {{risk.risk}}
    </div>
  </div>

  <div>
    <div ng-repeat='carrier in user1.carriers'>
      {{carrier.description}}
      {{carrier.mutations}}
    </div>
  </div>
  </section>
</div>
